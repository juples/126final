<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>proj</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <div class="logo" style="width: 100px; height: 50px; background-color: white;"></div>
        <nav>
            <a href="index.html">HOME</a>
            <a href="services.html">SERVICES</a>
            <a href="about.html">ABOUT</a>
        </nav>
                <div class="login-btn">
            <a href="contact.html">CONTACT</a>
        </div>
    </header>
    <div class="container">
        <h2>See the Form Below so we can reach out!</h2>
        <h3>We are also available to call 3364050770 and email at ortegaw@ymail.com</h3>
        <section class="main-content">
            <form action="/" method="post">
                <h1>Contact Us</h1>
              
                <fieldset>
                  <legend>Basic Info</legend>
              
                  <label for="name">Name</label>
              
                  <input type="text" id="name" name="name" placeholder="Your Name" value="" required>
              
                  <label for="email">Email</label>
              
                  <input type="email" id="email" name="user_email" placeholder="email@domain.com" value="" required>
                  
                  <label for="Phone Number">Phone Number</label>
              
                  <input type="Phone Number" id="Phone Number" name="user_email" placeholder="Your Phone Number" value="" required>
              

                </fieldset>
              
                <fieldset>
                  <legend>Inquiry</legend>
                  <label for="About">About you</label>
                  <textarea id="About" name="About you" placeholder="What can we help with?"></textarea>
        
              
                  <label>What kind of service are you interested in?</label>
                  <input type="checkbox" id="basiccleaning" value="clean_basic" name="user_study"><label class="light" for="Basic Cleaning">Basic Cleaning</label><br>
                  <input type="checkbox" id="deepcleaning" value="clean_deep" name="user_study"><label class="light" for="Deep Cleaning">Deep Cleaning</label><br>
                  <input type="checkbox" id="rentalcleaning" value="clean_rental" name="user_study"><label class="light" for="Rental Cleaning">Rental Cleaning</label>
                  <br>
                  <input type="checkbox" id="commericalcleaning" value="clean_commerical" name="user_study"><label class="light" for="Commerical">Commerical Cleaning</label>
              
                </fieldset>
              
                <button type="submit">Submit</button>
              
              </form>
        </section>
    </div>

    <footer>
        a website about many things
    </footer>

</body>
</html>
